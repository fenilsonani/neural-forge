[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    stability: marks tests as stability tests
    property: marks tests as property-based tests
    hypothesis: marks tests using hypothesis library
    mathematical: marks tests for mathematical correctness
    edge_case: marks tests for edge cases and boundary conditions
    numerical: marks tests for numerical stability
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::hypothesis.errors.NonInteractiveExampleWarning